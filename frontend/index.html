<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FormData Test: name + value</title>
  <style>
    body { font-family: Arial; margin: 30px; }
    form { margin-bottom: 40px; }
    .section { border: 1px solid #ccc; padding: 20px; margin-bottom: 20px; }
    .output { background: #f9f9f9; padding: 10px; font-family: monospace; white-space: pre-wrap; }
  </style>
</head>
<body>

  <h1>Form Submission Test (name + value)</h1>

  <div class="section">
    <h2>‚úîÔ∏è Checkbox WITH name + value</h2>
    <form id="formWithNameValue">
      <label>
        <input type="checkbox" id="agreeWithNameValue" name="agree" value="yes" checked>
        I agree (name + value="yes")
      </label>
      <br><br>
      <button type="submit">Submit Form (With Name + Value)</button>
    </form>
    <div id="outputWithNameValue" class="output"></div>
  </div>

  <div class="section">
    <h2>‚ùå Checkbox WITHOUT value (name only)</h2>
    <form id="formWithNameNoValue">
      <label>
        <input type="checkbox" id="agreeWithNameOnly" name="agree" checked>
        I agree (name only, no value)
      </label>
      <br><br>
      <button type="submit">Submit Form (With Name, No Value)</button>
    </form>
    <div id="outputWithNameNoValue" class="output"></div>
  </div>

  <div class="section">
    <h2>üö´ Checkbox WITHOUT name or value</h2>
    <form id="formNoNameNoValue">
      <label>
        <input type="checkbox" id="agreeNothing" checked>
        I agree (no name, no value)
      </label>
      <br><br>
      <button type="submit">Submit Form (No Name, No Value)</button>
    </form>
    <div id="outputNoNameNoValue" class="output"></div>
  </div>

  <script>
    function handleForm(formId, outputId) {
      const form = document.getElementById(formId);
      const output = document.getElementById(outputId);

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(form);
        let result = '';
        for (let [key, value] of formData.entries()) {
          result += `${key}: ${value}\n`;
        }
        output.textContent = result || 'No data submitted.';
      });
    }

    handleForm('formWithNameValue', 'outputWithNameValue');
    handleForm('formWithNameNoValue', 'outputWithNameNoValue');
    handleForm('formNoNameNoValue', 'outputNoNameNoValue');
  </script>

</body>
</html>
